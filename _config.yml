about_content: |
  A highly motivated graduate with a Master's in Information Systems (Big Data Analytics focus) and practical experience in building and managing infrastructure and deployment pipelines.

  My background combines a strong academic foundation with hands-on experience in DevOps principles and applied data science techniques, including advanced NLP and machine learning model development.

