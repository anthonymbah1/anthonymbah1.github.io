content:
  - title: Projects
    layout: list
    content:
      - layout: left
        title: Patent Topic Modeling with ETM and BERT
        quote: Explored advanced topic modeling using ETM and contextual embeddings.
        description: |
          Explored topic modeling using ETM with both GloVe and learned embeddings on patent abstracts from PatentsView.
          Evaluated the feasibility of integrating BERT's contextual embeddings into ETM.
          Evaluated BERTopic with and without seed words; compared GPU-based vs CPU-based execution performance on Colab.

      - layout: left
        title: Amazon Product Review Sentiment Classifier
        quote: Fine-tuned BERT to classify sentiment in customer reviews.
        description: |
          Built a transformer-based sentiment analysis pipeline using BERT, fine-tuning it to classify reviews as Positive, Neutral, or Negative.
          Implemented class-weighting and oversampling to combat class imbalance.
          Achieved 66.5% accuracy and 80.4% recall on the negative class.

      - layout: left
        title: GenAI Symptom Checker with RAG Architecture
        quote: Developed an emergency triage system using Retrieval-Augmented Generation.
        description: |
          Built a GenAI-powered triage system combining OpenAI LLM, Pinecone semantic search, and LangChain.
          Used SciSpaCy, NLTK, and SQLite to manage patient records.
          Achieved 100% recall in emergency cases with 75–80% overall accuracy.

      - layout: left
        title: Deepfake Detection System – Multi-modal (Text/Image/Video)
        quote: Designed a scalable system to detect deepfakes across three data types.
        description: |
          Integrated ViT for image analysis, ResNeXt with LSTM for video, and fine-tuned BERT for text.
          Used AWS Glue, S3, and Athena for data handling and deployed using Docker.
          Achieved >96% image F1-score with Grad-CAM visualizations for interpretability.

      - layout: left
        title: Privacy-First RAG System for Mental Health Support
        quote: Built a secure GenAI chatbot for sensitive data interactions.
        description: |
          Created a privacy-focused RAG chatbot with SQLite-based data security.
          Implemented prompt filtering, token redaction, and role-based access control.
          Included regex-based injection protection and identity verification.

